<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="swiper.js"></script>
    <script>
    $(function(){
         window.swiper = new Swiper('.swiper-container', {
            onSlideChanged: function(index) {
                console.log('SlideChanged! Now change index to ' + index);
            }
         });
         // window.swiper.on('slideChanged', function(index) {
         //    console.log('SlideChanged! Now change index to ' + index);
         // });
    })
    </script>
    <style type="text/css">    

    /** 默认样式 */
    .swiper-container {
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .swiper-wrapper { 
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1;

        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;

        -webkit-transition-property: -webkit-transform;
        -moz-transition-property: -moz-transform;
        -o-transition-property: -o-transform;
        -ms-transition-property: -ms-transform;

        transition-property: transform;
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
    }

    .swiper-container-vertical > .swiper-wrapper {
        -webkit-box-orient: vertical;
        -moz-box-orient: vertical;
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        flex-direction: column;
    }
    
    .swiper-slide  {
        -webkit-flex-shrink: 0;
        -ms-flex: 0 0 auto;
        flex-shrink: 0;
        width: 100%;
        height: 100%;
        position: relative;
    }

    /** 自定义样式 */
    .swiper { width: 200px; color: white; }
    
    .swiper-slide { height: 300px; }
    .swiper-slide:nth-child(1) { background-color: #0C7; }
    .swiper-slide:nth-child(2) { background-color: #FC3; }
    .swiper-slide:nth-child(3) { background-color: #369; }

    .prev, .next{ width: 150px; height: 35px; }
    
    </style>
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
        </div>
    </div>

    <div style="text-align:center;">
        <button onclick="swiper.prev()" class="prev">上一个</button>
        <button onclick="swiper.next()" class="next">下一个</button>
    </div>

</body>
</html>
